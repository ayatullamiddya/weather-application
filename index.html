<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>weather</title>
  </head>
  <body>
    <h1 class="text-center">Weather application</h1>
    <div class="jumbotron bg-secondary">
      <div class="container">
        <form  class="form-group " id="form-id">
          <label for="City:"></label>
          <input type="text" name="city" id="city" class="form-control" placeholder="Enter City.." autocomplete="off">
          <button type="submit" class="btn btn-primary mt-3">search</button>
          <button type="reset" class="btn btn-primary mt-3">reset</button>
        </form>
        <p id="invalid"></p>
        
      </div>
    </div>


    <div class="container">
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">name</th>
            <th scope="col">weather</th>
            <th scope="col">Temperature</th>
            <th scope="col">Pressure</th>
            <th scope="col">Humidity</th>
            <th scope="col">Visibility</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="city-name"></td>
            <td id="city-weather"></td>
            <td id="city-temp"></td>
            <td id="city-pressure"></td>
            <td id="city-humidity"></td>
            <td id="city-visibility"></td>
          </tr>
         
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
  </body>
</html>
